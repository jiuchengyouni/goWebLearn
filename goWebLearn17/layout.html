{{ define "layout"}}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {{block "styles" .}}{{end}}
    <title>Layout</title>
</head>
<body>
    <div style="background-color: blue;">这是一个模板</div>
    {{ template "content" .}}
    <!-- 存在则执行content模板，不存在则执行自带内容（110） -->
    {{ block "content" .}}
    110
    {{ end }}
</body>
</html>
{{ end }}
